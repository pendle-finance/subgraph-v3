specVersion: 0.0.2
description: Gravatar for Ethereum
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PendleRouter
    network: kovan
    source:
      address: "0xe7148Eb95627E5C43997c5f7F480e44d03959558"
      abi: PendleRouter
      startBlock: 25377832
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Forge
        - Pair
        - Token
        - Swap
      abis:
        - name: PendleRouter
          file: PendleRouter\abis\PendleRouter.json
        - name: PendleData
          file: PendleRouter\abis\PendleData.json
        - name: ERC20
          file: PendleRouter\abis\ERC20.json
        - name: ERC20SymbolBytes
          file: PendleRouter\abis\ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: PendleRouter\abis\ERC20NameBytes.json
      eventHandlers:
        - event: SwapEvent(indexed address,address,address,uint256,uint256,address)
          handler: handleSwap
        - event: Join(indexed address,uint256,uint256,address,uint256)
          handler: handleJoinLiquidityPool
        - event: Exit(indexed address,uint256,uint256,address,uint256)
          handler: handleExitLiquidityPool
        - event: MarketCreated(bytes32,indexed address,indexed address,indexed address)
          handler: handleMarketCreated
      file: PendleRouter\PendleRouter.wasm
  - kind: ethereum/contract
    name: PendleData
    network: kovan
    source:
      address: "0xf79f239CcB30694E3daB030787aC8647AC58bfe5"
      abi: PendleData
      startBlock: 25377822
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Forge
      abis:
        - name: PendleData
          file: PendleData\abis\PendleData.json
      eventHandlers:
        - event: ForgeAdded(indexed bytes32,indexed address)
          handler: handleNewForge
        - event: NewMarketFactory(indexed bytes32,indexed address)
          handler: handleNewMarketFactory
        - event: MarketFeesSet(uint256,uint256)
          handler: handleMarketFeesSet
      file: PendleRouter\PendleRouter.wasm
templates:
  - kind: ethereum/contract
    name: IPendleForge
    network: kovan
    source:
      abi: IPendleForge
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: PendleRouter\PendleRouter.wasm
      entities:
        - Token
        - MintYieldToken
        - YieldContract
      abis:
        - name: IPendleForge
          file: IPendleForge\abis\IPendleForge.json
        - name: ERC20
          file: IPendleForge\abis\ERC20.json
        - name: ERC20SymbolBytes
          file: IPendleForge\abis\ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: IPendleForge\abis\ERC20NameBytes.json
      eventHandlers:
        - event: NewYieldContracts(bytes32,indexed address,indexed uint256,address,address,address)
          handler: handleNewYieldContracts
        - event: MintYieldTokens(bytes32,indexed address,indexed uint256,uint256,uint256,indexed
            address)
          handler: handleMintYieldToken
        - event: RedeemYieldToken(bytes32,indexed address,indexed uint256,uint256,uint256,indexed
            address)
          handler: handleRedeemYieldContracts
  - kind: ethereum/contract
    name: PendleMarket
    network: kovan
    source:
      abi: PendleMarket
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: PendleRouter\PendleRouter.wasm
      entities:
        - PendleData
      abis:
        - name: PendleMarket
          file: PendleMarket\abis\PendleMarket.json
        - name: ERC20
          file: PendleMarket\abis\ERC20.json
      eventHandlers:
        - event: Sync(uint256,uint256,uint256)
          handler: handleSync
