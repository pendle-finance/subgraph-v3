specVersion: 0.0.2
description: Gravatar for Ethereum
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PendleRouter
    network: kovan
    source:
      address: "0x75c176C7a21D88c9bD240c3Cb4263Cdd3dCF7940"
      abi: PendleRouter
      startBlock: 23687712
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Forge
      abis:
        - name: PendleRouter
          file: PendleRouter\abis\PendleRouter.json
      eventHandlers:
        - event: NewForge(indexed bytes32,indexed address)
          handler: handleNewForge
      file: PendleRouter\PendleRouter.wasm
  - kind: ethereum/contract
    name: PendleMarketFactory
    network: kovan
    source:
      address: "0x85Eb31Dd2ddF092672eE819cb1F401EFe63fe2c0"
      abi: PendleMarketFactory
      startBlock: 23381088
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: PendleRouter\PendleRouter.wasm
      entities:
        - Pair
        - Token
      abis:
        - name: PendleMarketFactory
          file: PendleMarketFactory\abis\PendleMarketFactory.json
        - name: ERC20
          file: PendleMarketFactory\abis\ERC20.json
        - name: ERC20SymbolBytes
          file: PendleMarketFactory\abis\ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: PendleMarketFactory\abis\ERC20NameBytes.json
      eventHandlers:
        - event: MarketCreated(bytes32,indexed address,indexed address,indexed address)
          handler: handleMarketCreated
templates:
  - kind: ethereum/contract
    name: IPendleForge
    network: kovan
    source:
      abi: IPendleForge
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: PendleRouter\PendleRouter.wasm
      entities:
        - Token
        - MintYieldToken
        - YieldContract
      abis:
        - name: IPendleForge
          file: IPendleForge\abis\IPendleForge.json
        - name: ERC20
          file: IPendleForge\abis\ERC20.json
        - name: ERC20SymbolBytes
          file: IPendleForge\abis\ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: IPendleForge\abis\ERC20NameBytes.json
      eventHandlers:
        - event: NewYieldContracts(bytes32,indexed address,indexed uint256,address,address)
          handler: handleNewYieldContracts
        - event: MintYieldToken(bytes32,indexed address,indexed uint256,uint256)
          handler: handleMintYieldToken
        - event: RedeemYieldToken(bytes32,indexed address,indexed uint256,uint256)
          handler: handleRedeemYieldContracts
  - kind: ethereum/contract
    name: PendleMarket
    network: kovan
    source:
      abi: PendleMarket
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: PendleRouter\PendleRouter.wasm
      entities:
        - Swap
        - PendleData
      abis:
        - name: PendleMarket
          file: PendleMarket\abis\PendleMarket.json
        - name: ERC20
          file: PendleMarket\abis\ERC20.json
        - name: PendleData
          file: PendleMarket\abis\PendleData.json
      eventHandlers:
        - event: Sync(uint256,uint256,uint256,uint256)
          handler: handleSync
