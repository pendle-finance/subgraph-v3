specVersion: 0.0.2
description: Gravatar for Ethereum
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PendleRouter
    network: kovan
    source:
      address: "0x85dB6E6eDb8EC6DFeC222B80A54Cc7b42F59671e"
      abi: PendleRouter
      startBlock: 25449544
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Forge
        - Pair
        - Token
        - Swap
        - UniswapPool
        - DebugLog
        - SushiswapPair
      abis:
        - name: PendleRouter
          file: ./abis/PendleRouter.json
        - name: ICToken
          file: ./abis/ICToken.json
        - name: PendleData
          file: ./abis/PendleData.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: PendleMarket
          file: ./abis/PendleMarket.json
        - name: UniswapPool
          file: ./abis/uniswap/pool.json
        - name: SushiswapPair
          file: ./abis/sushiswap/pair.json
      eventHandlers:
        - event: SwapEvent(indexed address,address,address,uint256,uint256,address)
          handler: handleSwap
        - event: Join(indexed address,uint256,uint256,address,uint256)
          handler: handleJoinLiquidityPool
        - event: Exit(indexed address,uint256,uint256,address,uint256)
          handler: handleExitLiquidityPool
        - event: MarketCreated(bytes32,indexed address,indexed address,indexed address)
          handler: handleMarketCreated
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: PendleData
    network: kovan
    source:
      address: "0xb41094b55AE8cE23adfA6c4156c473E6D0e3287e"
      abi: PendleData
      startBlock: 25449537
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Forge
        - DebugLog
        - SushiswapPair
      abis:
        - name: PendleData
          file: ./abis/PendleData.json
        - name: ICToken
          file: ./abis/ICToken.json
        - name: SushiswapPair
          file: ./abis/sushiswap/pair.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: ForgeAdded(indexed bytes32,indexed address)
          handler: handleNewForge
        - event: NewMarketFactory(indexed bytes32,indexed address)
          handler: handleNewMarketFactory
        - event: MarketFeesSet(uint256,uint256)
          handler: handleMarketFeesSet
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: UniswapFactory
    network: kovan
    source:
      address: "0x1F98431c8aD98523631AE4a59f267346ea31F984"
      abi: UniswapFactory
      # startBlock: 12369621
      startBlock: 24655362
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - UniswapPool
      abis:
        - name: UniswapFactory
          file: ./abis/UniswapFactory.json
        - name: UniswapPool
          file: ./abis/uniswap/pool.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed uint24,int24,address)
          handler: handleUniswapPoolCreated
      file: ./src/uniswap/factory.ts
  - kind: ethereum/contract
    name: SushiswapFactory
    network: kovan
    source:
      address: "0xc35DADB65012eC5796536bD9864eD8773aBc74C4"
      abi: SushiswapFactory
      startBlock: 23647588
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - SushiswapPair
        - Token
        - DebugLog
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: SushiswapFactory
          file: ./abis/SushiswapFactory.json
        - name: SushiswapPair
          file: ./abis/sushiswap/pair.json
        - name: UniswapPool
          file: ./abis/uniswap/pool.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewSushiswapPair
      file: ./src/sushiswap/factory.ts
templates:
  - kind: ethereum/contract
    name: IPendleForge
    network: kovan
    source:
      abi: IPendleForge
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Token
        - MintYieldToken
        - YieldContract
        - UniswapPool
        - DebugLog
        - SushiswapPair
      abis:
        - name: IPendleForge
          file: ./abis/IPendleForge.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: ICToken
          file: ./abis/ICToken.json
        - name: UniswapPool
          file: ./abis/uniswap/pool.json
        - name: SushiswapPair
          file: ./abis/sushiswap/pair.json
      eventHandlers:
        - event: NewYieldContracts(bytes32,indexed address,indexed uint256,address,address,address)
          handler: handleNewYieldContracts
        - event: MintYieldTokens(bytes32,indexed address,indexed uint256,uint256,uint256,indexed address)
          handler: handleMintYieldToken
        - event: RedeemYieldToken(bytes32,indexed address,indexed uint256,uint256,uint256,indexed address)
          handler: handleRedeemYieldContracts
  - kind: ethereum/contract
    name: PendleMarket
    network: kovan
    source:
      abi: PendleMarket
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - PendleData
        - UniswapPool
        - DebugLog
        - SushiswapPair
      abis:
        - name: PendleMarket
          file: ./abis/PendleMarket.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: UniswapPool
          file: ./abis/uniswap/pool.json
        - name: ICToken
          file: ./abis/ICToken.json
        - name: SushiswapPair
          file: ./abis/sushiswap/pair.json
      eventHandlers:
        - event: Sync(uint256,uint256,uint256)
          handler: handleSync
        # - event: Transfer(indexed address,indexed address,uint256)
        #   handler: handleTransfer
        # - event: Mint(indexed address,uint256,uint256)
        #   handler: handleMint
  - kind: ethereum/contract
    name: SushiswapPair
    network: kovan
    source:
      abi: SushiswapPair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/sushiswap/factory.ts
      entities:
        - SushiswapPair
        - Token
        - UniswapPool
        - DebugLog
        - SushiswapPairHourData
      abis:
        - name: SushiswapPair
          file: ./abis/sushiswap/pair.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: ICToken
          file: ./abis/ICToken.json
        - name: UniswapPool
          file: ./abis/uniswap/pool.json
      eventHandlers:
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleUpdateSushiswap
        - event: Mint(indexed address,uint256,uint256)
          handler: handleUpdateSushiswap
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleUpdateSushiswap