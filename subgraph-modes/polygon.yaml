    name: SushiswapFactory
    network: matic
    source:
      address: "0x5757371414417b8C6CAad45bAeF941aBc7d3Ab32"
      abi: SushiswapFactory
      startBlock: 18353683
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
