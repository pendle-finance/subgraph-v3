        - name: UniswapPool
          file: ./abis/uniswap/pool.json
        - name: ICToken
          file: ./abis/ICToken.json
        - name: SushiswapPair
          file: ./abis/sushiswap/pair.json
      eventHandlers:
        - event: Sync(uint256,uint256,uint256)
          handler: handleSync
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        # - event: Mint(indexed address,uint256,uint256)
        #   handler: handleMint
  - kind: ethereum/contract
    name: SushiswapPair
    network: avalanche
    source:
      abi: SushiswapPair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/uniswapv2/factory.ts
      entities:
        - SushiswapPair
        - Token
        - PricePool
        - DebugLog
        - SushiswapPairHourData
      abis:
        - name: SushiswapPair
          file: ./abis/sushiswap/pair.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: ICToken
          file: ./abis/ICToken.json
        - name: QuickswapPair
          file: ./abis/quickswap/pair.json
        - name: UniswapPool
          file: ./abis/uniswap/pool.json
        - name: LiquidityMiningV2
          file: ./abis/PendleLiquidityMiningV2.json
      eventHandlers:
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwapSushiswap
        - event: Mint(indexed address,uint256,uint256)
          handler: handleUpdateSushiswap
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleUpdateSushiswap
