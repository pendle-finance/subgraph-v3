specVersion: 0.0.2
description: Gravatar for Ethereum
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PendleRouter
    network: kovan
    source:
      address: "0x224e763d404bF0C9DDAA8398aC2fcC1F4ABA8897"
      abi: PendleRouter
      startBlock: 23701009
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Forge
      abis:
        - name: PendleRouter
          file: ./abis/PendleRouter.json
        - name: PendleData
          file: ./abis/PendleData.json
      eventHandlers:
        - event: NewForge(indexed bytes32,indexed address)
          handler: handleNewForge
        - event: SwapEvent(indexed address,address,address,uint256,uint256,address)
          handler: handleSwap
        # - event: NewMarketFactory(indexed bytes32,indexed address)
        #   handler: handleNewMarketFactory
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: PendleMarketFactory
    network: kovan
    source:
      address: "0x25b7C951ac8Ad0747e86Fb36E2DA5abBddD339dE"
      abi: PendleMarketFactory
      startBlock: 23701009
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Pair
        - Token
        - Swap
      abis:
        - name: PendleMarketFactory
          file: ./abis/PendleMarketFactory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: MarketCreated(bytes32,indexed address,indexed address,indexed address)
          handler: handleMarketCreated
templates:
  - kind: ethereum/contract
    name: IPendleForge
    network: kovan
    source:
      abi: IPendleForge
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Token
        - MintYieldToken
        - YieldContract
      abis:
        - name: IPendleForge
          file: ./abis/IPendleForge.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: NewYieldContracts(bytes32,indexed address,indexed uint256,address,address)
          handler: handleNewYieldContracts
        - event: MintYieldToken(bytes32,indexed address,indexed uint256,uint256)
          handler: handleMintYieldToken
        - event: RedeemYieldToken(bytes32,indexed address,indexed uint256,uint256)
          handler: handleRedeemYieldContracts
  - kind: ethereum/contract
    name: PendleMarket
    network: kovan
    source:
      abi: PendleMarket
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - PendleData
      abis:
        - name: PendleMarket
          file: ./abis/PendleMarket.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: PendleData
          file: ./abis/PendleData.json
      eventHandlers:
        - event: Sync(uint256,uint256,uint256,uint256)
          handler: handleSync
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        # - event: Mint(indexed address,uint256,uint256)
        #   handler: handleMint
