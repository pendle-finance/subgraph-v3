specVersion: 0.0.2
description: Pendle Backend on Ethereum
repository: https://github.com/graphprotocol/example-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: PendleRouter
    network: mainnet
    source:
      address: "0x1b6d3E5Da9004668E14Ca39d1553E9a46Fe842B3"
      abi: PendleRouter
      startBlock: 12638048
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Forge
        - Pair
        - Token
        - Swap
        - UniswapPool
        - DebugLog
        - SushiswapPair
        - LiquidityMiningV1
      abis:
        - name: PendleRouter
          file: ./abis/PendleRouter.json
        - name: ICToken
          file: ./abis/ICToken.json
        - name: PendleData
          file: ./abis/PendleData.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: PendleMarket
          file: ./abis/PendleMarket.json
        - name: UniswapPool
          file: ./abis/uniswap/pool.json
        - name: SushiswapPair
          file: ./abis/sushiswap/pair.json
      eventHandlers:
        - event: SwapEvent(indexed address,address,address,uint256,uint256,address)
          handler: handleSwap
        - event: Join(indexed address,uint256,uint256,address,uint256)
          handler: handleJoinLiquidityPool
        - event: Exit(indexed address,uint256,uint256,address,uint256)
          handler: handleExitLiquidityPool
        - event: MarketCreated(bytes32,indexed address,indexed address,indexed address)
          handler: handleMarketCreated
      file: ./src/pendle/router.ts
  - kind: ethereum/contract
    name: PendleData
    network: mainnet
    source:
      address: "0xE8A6916576832AA5504092C1cCCC46E3bB9491d6"
      abi: PendleData
      startBlock: 12638042
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Forge
        - DebugLog
        - SushiswapPair
      abis:
        - name: PendleData
          file: ./abis/PendleData.json
        - name: ICToken
          file: ./abis/ICToken.json
        - name: SushiswapPair
          file: ./abis/sushiswap/pair.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: ForgeAdded(indexed bytes32,indexed address)
          handler: handleNewForge
        - event: NewMarketFactory(indexed bytes32,indexed address)
          handler: handleNewMarketFactory
        - event: MarketFeesSet(uint256,uint256)
          handler: handleMarketFeesSet
      file: ./src/pendle/data.ts
  - kind: ethereum/contract
    name: UniswapFactory
    network: mainnet
    source:
      address: "0x1F98431c8aD98523631AE4a59f267346ea31F984"
      abi: UniswapFactory
      # startBlock: 12369621
      startBlock: 12638048
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - UniswapPool
      abis:
        - name: UniswapFactory
          file: ./abis/UniswapFactory.json
        - name: UniswapPool
          file: ./abis/uniswap/pool.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed uint24,int24,address)
          handler: handleUniswapPoolCreated
      file: ./src/uniswap/factory.ts
  - kind: ethereum/contract
    name: SushiswapFactory
    network: mainnet
    source:
      address: "0xC0AEe478e3658e2610c5F7A4A2E1777cE9e4f2Ac"
      abi: SushiswapFactory
      startBlock: 12638048
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - SushiswapPair
        - Token
        - DebugLog
      abis:
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: SushiswapFactory
          file: ./abis/SushiswapFactory.json
        - name: SushiswapPair
          file: ./abis/sushiswap/pair.json
        - name: UniswapPool
          file: ./abis/uniswap/pool.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewSushiswapPair
      file: ./src/sushiswap/factory.ts
templates:
  - kind: ethereum/contract
    name: IPendleForge
    network: mainnet
    source:
      abi: IPendleForge
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/pendle/forge.ts
      entities:
        - Token
        - MintYieldToken
        - YieldContract
        - UniswapPool
        - DebugLog
        - SushiswapPair
      abis:
        - name: IPendleForge
          file: ./abis/IPendleForge.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: ICToken
          file: ./abis/ICToken.json
        - name: UniswapPool
          file: ./abis/uniswap/pool.json
        - name: SushiswapPair
          file: ./abis/sushiswap/pair.json
      eventHandlers:
        - event: NewYieldContracts(bytes32,indexed address,indexed uint256,address,address,address)
          handler: handleNewYieldContracts
        - event: MintYieldTokens(bytes32,indexed address,indexed uint256,uint256,uint256,indexed address)
          handler: handleMintYieldToken
        - event: RedeemYieldToken(bytes32,indexed address,indexed uint256,uint256,uint256,indexed address)
          handler: handleRedeemYieldContracts
  - kind: ethereum/contract
    name: PendleMarket
    network: mainnet
    source:
      abi: PendleMarket
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/pendle/market.ts
      entities:
        - PendleData
        - UniswapPool
        - DebugLog
        - SushiswapPair
        - LiquidityMiningV1
        - UserMarketData
      abis:
        - name: LiquidityMiningProxy
          file: ./abis/PendleLiquidityMiningProxy.json
        - name: PendleLiquidityMiningV1
          file: ./abis/PendleLiquidityMiningV1.json
        - name: PendleMarket
          file: ./abis/PendleMarket.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: UniswapPool
          file: ./abis/uniswap/pool.json
        - name: ICToken
          file: ./abis/ICToken.json
        - name: SushiswapPair
          file: ./abis/sushiswap/pair.json
      eventHandlers:
        - event: Sync(uint256,uint256,uint256)
          handler: handleSync
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        # - event: Mint(indexed address,uint256,uint256)
        #   handler: handleMint
  - kind: ethereum/contract
    name: SushiswapPair
    network: mainnet
    source:
      abi: SushiswapPair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/sushiswap/factory.ts
      entities:
        - SushiswapPair
        - Token
        - UniswapPool
        - DebugLog
        - SushiswapPairHourData
      abis:
        - name: SushiswapPair
          file: ./abis/sushiswap/pair.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: ICToken
          file: ./abis/ICToken.json
        - name: UniswapPool
          file: ./abis/uniswap/pool.json
      eventHandlers:
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwapSushiswap
        - event: Mint(indexed address,uint256,uint256)
          handler: handleUpdateSushiswap
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleUpdateSushiswap
  - kind: ethereum/contract
    name: PendleLiquidityMiningV1
    network: mainnet
    source:
      abi: PendleLiquidityMiningV1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/pendle/liquidity-mining-v1.ts
      entities:
        - LiquidityMiningV1
        - Pair
        - Token
        - DebugLog
      abis:
        - name: PendleMarket
          file: ./abis/PendleMarket.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: PendleLiquidityMiningV1
          file: ./abis/PendleLiquidityMiningV1.json
      eventHandlers:
        - event: Staked(uint256,address,uint256)
          handler: handleStake
        - event: Withdrawn(uint256,address,uint256)
          handler: handleWithdrawn