        - name: PendleWrapper
          file: ./abis/PendleWrapper.json
      eventHandlers:
        - event: SwapEventYT(address,address,address,uint256,uint256)
          handler: handleSwapEventYT
        - event: AddLiquidityYT(indexed address,bytes32,address,address,uint256,uint256,uint256)
